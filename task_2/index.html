<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Charts</h1>
    <div class="container">
        <!-- график1 -->
        <div class="container1">
            <h3 class="container1__title">Entry exam average mark, 2018-2022</h3>
            <canvas class="container1__chart" width="100" height="100" ></canvas>
         </div>


    <!-- график2 -->
    <div class="container2">
        <h3 class="container2__title">Number of students per faculty</h3>
        <canvas class="container2__chart" width="100" height="50"  ></canvas>
     </div>

    <!-- график3 -->
    <div class="container3">
        <h3 class="container3__title">Number of new students per year</h3>
        <canvas class="container3__chart" width="200" height="200"  ></canvas>
     </div>
     
     <!-- график4 -->
     <div class="container4">
        <h3 class="container4__title">Male/Female division(%)</h3>
       <div class="container4__chart ct-series-a ct-bar"></div>
     </div>

     <!-- график5 -->
     <div class="container5">
        <h3 class="container5__title">Alumni average salary($ per month)</h3>
     <div class="container5__chart" id="myChart"></div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
